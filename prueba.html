<html lang="en">
    <head>

        <meta charset="utf-8">

            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="estilo.css">
        <title>JD</title>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">JD</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">

                    <li class="nav-item">
                        <a class="nav-link" href="/prueba.html">Adminstación</a>
                    </li>
            </div>
        </nav>
    </head>
    <body>
        <div class="jumbotron">
            <hr>
            <h3 style="text-align: center;">Administración de mercancia</h3>
            <hr>
            <div class="row">
              <div class="col-6" >
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                  <div class="form-group">
                      <label>Nombre</label><label class="validation-error hide" id="NombreValidacionError"></label>
                      <input
                          type="text"
                          class="form-control"
                          id="Nombre"
                          placeholder="Nombre de producto"
                      >
                  </div>
                  <div class="form-group">
                      <label>Cantidad</label>
                      <input
                          type="text"
                          class="form-control"
                          id="Cantidad"
                          placeholder="Cantidad"
                      >
                  </div>
                  <div class="form-group">
                    <label>Precio</label>
                    <input
                        type="text"
                        class="form-control"
                        id="Precio"
                        placeholder="Precio"
                    >
                </div>
                <div style="text-align: right;">
                  <button type="submit" class="btn btn-success" >Guardar</button>
                </div>
                  
              </form>
              </div>
              <div class="col-6">
                <table class="table" id="listaProductos">
                  <thead>
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Formulario -->
              
          </div>
       
        <!-- Optional JavaScript -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
